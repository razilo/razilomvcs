version: '2'
services:
  razilomvcs:
    build: ./
    container_name: razilomvcs
    labels:
      - "traefik.backend=razilomvcs"
      - "traefik.frontend.rule=Host:razilomvcs.docker.localhost"
    volumes:
      - ./config:/app/config
      - ./public:/app/public
      - ./src:/app/src
      - ./logs:/app/logs
      - ./index.mjs:/app/index.mjs
      - ./package.json:/app/package.json
    networks:
      - default
    environment:
      - MYSQL_CLIENT=mysql
      - MYSQL_HOST=mysql
      - MYSQL_SCHEMA=nucleus
      - MYSQL_USER=nucleus
      - MYSQL_PASSWORD=???????
      - MYSQL_TIMEOUT=72000
      - MYSQL_POOL_MIN=1
      - MYSQL_POOL_MAX=5
networks:
  default:
    external:
      name: docker_docker-localhost
